<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>M.W. Orbital Co.</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./styles.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>

  <body>
    <header class="fixed-top">
      <nav class="navbar col navbar-expand-md navbar-dark">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarsExampleDefault" class="justify-content-end collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="align-center d-flex">
      <div id="url-shortener" class="card p-5">
        <div class="pt-3">
            <div>Enter your long URL here:</div>
            <input id="url-input" class="p-3" type="text" placeholder="https://www.example.com/too-long">
        </div>
        <div class="pt-4">
            <button class="btn btn-primary">Submit</button>
        </div>
        <div class="pt-5 mt-3">
            <label for="url-receiver">Your new URL:</label>
            <input id="url-receiver" class="p-3" type="text" placeholder="https://orbt.al/">
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div id="footer-ccc" class="row p-0 m-0">
        <div class="row col-12 m-0 p-2 align-center">
          <div id="company" class="col-md col-sm-12 col-12 py-3">
              <h6 class="col-md col-sm col-12 m-0 text-muted">&copy;2019 M.W. Orbital Co.</h6>
          </div>
          <div class="col-12"></div>
        </div>
      </div>
    </footer>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
